<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Len's Personal Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        font-family: monospace;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
      }
      .container img {
        width: 50vw;
        max-width: 200px;
        height: auto;
        border-radius: 50%;
      }
      .info {
        color: white;
        max-width: 400px;
      }
      .info h2, .info p, .info a {
        margin: 10px 0;
      }
      .info a {
        display: inline-block;
        margin: 0 10px;
        color: #0a74da;
        text-decoration: none;
      }
      .info a:hover {
        text-decoration: underline;
      }
      .content {
        color: white;
        margin-top: 25px;
        max-width: 600px;
      }
      @media (max-width: 600px) {
        body {
          height: auto;
        }
        .content {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.jpg" alt="Len's Logo" />
      <div class="info">
        <h2>Len</h2>
        <p>Informatic Engineering Student</p>
        <a href="https://github.com/thebugitself">GitHub</a>
        <a href="https://www.linkedin.com/in/akhdanarf/">LinkedIn</a>
      </div>
    </div>
    <div class="content">
      <h2>About</h2>
      <p>Hi, I'm ...</p>
      <p>An informatic engineering student, passionate about cybersec.</p>
      <p>Honestly, I don't care about this CSS stuff, lol.</p>
      <p>It's my site, and I can do whatever I want here :p</p>
      <br />
      <h2>Project</h2>
      <p>Coming soon</p>
      <br />
      <h2>Work Experience</h2>
      <p>Coming soon</p>
    </div>
  </body>
</html>
